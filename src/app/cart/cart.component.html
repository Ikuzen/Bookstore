<div class="container">
<div class="shopping-cart" *ngIf="bookService">
  <button (click)="bookService.expendCart()" routerLink="/cart">Full cart</button>
  <div  *ngFor="let book of bookService.cartContent2">
    <div class="article">
      <p>x{{book.quantity}} <span (click)="saveId(book.bookObj.id)" routerLink="/detail/{{book.bookObj.id}}">{{book.bookObj.volumeInfo.title}}</span> : {{ book.bookObj.saleInfo.listPrice?.amount || "10"}} <span class="discount"> 5% off</span> €</p>
      <button (click)="removeArticle(book.bookObj.id)">remove</button>
    </div>
  </div>
  <div>Total : {{bookService.totalPrice}} €</div>
  <button>buy</button>
  <button (click) ="bookService.isExpended = false" *ngIf="bookService.isExpended" routerLink="">back</button>
</div>
</div>
