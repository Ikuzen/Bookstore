<div class="container">
<div class="shopping-cart" *ngIf="bookService">
  <div  *ngFor="let book of bookService.cartContent">
    <div class="article">
      <p> {{book.volumeInfo.title}} : {{ book.saleInfo.listPrice?.amount || "10"}} €</p>
      <button (click)="removeArticle(book.id)">remove</button>
    </div>
  </div>
  <div class="total">Total : {{bookService.totalPrice}} €</div>
  <button>buy</button>
</div>
</div>
